<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Shop Home</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#4b2bee",
              "background-light": "#f6f6f8",
              "background-dark": "#131022",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        min-height: max(884px, 100dvh);
      }

      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>

  <body class="bg-background-light dark:bg-background-dark min-h-screen">
    <div
      class="relative mx-auto flex min-h-screen max-w-[430px] flex-col overflow-x-hidden border-x border-gray-200 bg-white dark:border-gray-800 dark:bg-background-dark"
    >
      <!-- Top App Bar -->
      <nav
        class="sticky top-0 z-50 flex items-center justify-between border-b border-gray-100 bg-white/80 p-4 backdrop-blur-md dark:border-gray-800 dark:bg-background-dark/80"
      >
        <div class="flex size-10 items-center justify-center text-primary">
          <span class="material-symbols-outlined text-2xl">menu</span>
        </div>

        <h2
          class="flex-1 text-center text-lg font-extrabold uppercase italic tracking-tight text-background-dark dark:text-white font-display"
        >
          Aura
        </h2>

        <div class="flex w-10 items-center justify-end">
          <button
            class="flex h-10 items-center justify-center rounded-lg bg-transparent text-background-dark dark:text-white"
          >
            <span class="material-symbols-outlined text-2xl">
              shopping_bag
            </span>
          </button>
        </div>
      </nav>

      <!-- Hero Section -->
      <section class="px-4 py-6">
        <div class="flex flex-col gap-6">
          <div
            class="aspect-[4/5] w-full rounded-xl bg-cover bg-center bg-no-repeat shadow-lg"
            style="
              background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDyWGzjuF6kTKfH3SWauVT6bwEXXjDH5w5b2zPaXGxAV_gIV2jiV7JaPay8MMDVJZI_1q_ZFaTvkozZLvmOuiRph5MMUTylwhE9IrmwDUVjoI5nZRn9ZZ67wVA2CjlvdrjEBjT76VTmxurTx0eT86_SfyyyoAyPdol3uLN6KUQK8I9TmuspemK3ljD8HwAcDuQsFuEKe3Ck_SdGrHGd_se2fqETQ2HYAUEoA3lori4udZ-JODe94FIoAKfpa_gCVJd2vCpQqw-j1d__');
            "
          ></div>

          <div class="flex flex-col gap-4">
            <div>
              <h1
                class="text-4xl font-black tracking-[-0.033em] text-background-dark dark:text-white font-display"
              >
                Wear Your <span class="italic text-primary">Story</span>
              </h1>

              <p class="mt-2 text-gray-600 dark:text-gray-400">
                Premium essentials crafted for comfort and uncompromising style.
              </p>
            </div>

            <button
              class="flex h-14 w-full items-center justify-center rounded-xl bg-primary text-base font-bold uppercase tracking-widest text-white transition hover:bg-opacity-90"
            >
              Shop Collection
            </button>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="bg-background-dark p-4 py-12 text-white">
        <p class="text-center text-xs text-gray-400">
          Â© 2024 Aura Minimalist Shop
        </p>
      </footer>
    </div>
  </body>
</html>
